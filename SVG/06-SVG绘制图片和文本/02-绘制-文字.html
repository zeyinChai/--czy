<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;

        body{
            background-image: url(../images/grid.png);

        svg{
            background-color: rgba(255, 0, 0, 0.1);

        }

         <!-- <text x="100" y="100" text-anchor="middle" font-size="30" fill="red">Ay</text> -->

         <!-- 基线的对齐方式  auto middle hanging -->
         <text x="100" y="100" dominant-baseline="middle" font-size="8" fill="red">Ay</text>
         <span style="font-size: 12px;">Ay</span>
    </svg>
