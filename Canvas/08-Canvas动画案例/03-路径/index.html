<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* background: url('../../images/grid.png'); */
        }
    </style>
</head>

<body>
    <canvas id="tutorial" width="1000" height="1000"></canvas>

    <script>
        window.onload = function () {
            let canvasEl = document.getElementById('tutorial')
            if (!canvasEl.getContext) {
                return
            }
            let ctx = canvasEl.getContext('2d')
            let offset = 0
            requestAnimationFrame(draw)
            function draw() {
                let second = new Date().getSeconds()
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, 1000, 1000);
                ctx.lineWidth = 3;
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(100, 100);
                ctx.lineTo(200, 100);
                ctx.lineTo(230, 200);
                ctx.lineTo(250, 50);
                ctx.lineTo(270, 180);
                ctx.lineTo(300, 60);
                ctx.lineTo(330, 160);
                ctx.lineTo(350, 60);
                ctx.lineTo(380, 100);
                ctx.lineTo(480, 100);
                ctx.strokeStyle = "gray";
                ctx.lineJoin = "round";
                ctx.stroke();
                // 2.绘制亮色路径
                ctx.beginPath();
                ctx.rect(offset, 0, 100, 500); // offset 等于0
                ctx.clip();
                ctx.beginPath();
                ctx.moveTo(100, 100);
                ctx.lineTo(200, 100);
                ctx.lineTo(230, 200);
                ctx.lineTo(250, 50);
                ctx.lineTo(270, 180);
                ctx.lineTo(300, 60);
                ctx.lineTo(330, 160);
                ctx.lineTo(350, 60);
                ctx.lineTo(380, 100);
                ctx.lineTo(480, 100);
                ctx.lineWidth='4'
                ctx.lineCap='round'
                ctx.strokeStyle='red'
                ctx.stroke();
                ctx.restore()

                offset += 5;

                if (offset > 600) {

                    offset = 100;

                }
                requestAnimationFrame(draw)
            }
        }


    </script>
</body>

</html>
