<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Echarts容器 -->
    <div id="main" style="height: 400px;"></div>

    <script src="../libs/echarts-5.3.3.js"></script>
    <script src="./geojson/china-geojson.js"></script>
    <script>
        window.onload = function () {

            // 1.注册中国地图的geo json
            echarts.registerMap('中国', { geoJSON: china_geojson })

            var myChart = echarts.init(document.getElementById('main'));
            var option = {
                geo: {
                    map: '中国', // 全局的地图（创建一个地理坐标系统，提供其他series来复用）
                    label: {
                        // 图形上的文本标签，可用于说明图形的一些数据信息，比如值，名称等。
                        show: false,
                    },
                    // =======地图着色=========
                    itemStyle: {
                        areaColor: "#023677", // 地图区域的颜色。
                        borderColor: "#1180c7", // 图形的描边颜色。
                    },

                    emphasis: {
                        itemStyle: {
                            areaColor: "#4499d0",
                        },
                        label: {
                            color: "white",
                        },
                    },
                },
            };
            myChart.setOption(option);
        }
    </script>
</body>

</html>
