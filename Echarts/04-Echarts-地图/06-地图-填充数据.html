<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Echarts容器 -->
    <div id="main" style="height: 100vh;"></div>

    <script src="../libs/echarts-5.3.3.js"></script>
    <script src="./geojson/china-geojson.js"></script>
    <script>
        window.onload = function () {
            var data = [
                { name: "北京", value: 199 },
                { name: "天津", value: 42 },
                { name: "河北", value: 102 },
                { name: "山西", value: 81 },
                { name: "内蒙古", value: 47 },
                { name: "辽宁", value: 67 },
                { name: "吉林", value: 82 },
                { name: "黑龙江", value: 123 },
                { name: "上海", value: 24 },
                { name: "江苏", value: 92 },
                { name: "浙江", value: 114 },
                { name: "安徽", value: 109 },
                { name: "福建", value: 116 },
                { name: "江西", value: 91 },
                { name: "山东", value: 119 },
                { name: "河南", value: 137 },
                { name: "湖北", value: 116 },
                { name: "湖南", value: 114 },
                { name: "重庆", value: 91 },
                { name: "四川", value: 125 },
                { name: "贵州", value: 62 },
                { name: "云南", value: 83 },
                { name: "西藏", value: 9 },
                { name: "陕西", value: 80 },
                { name: "甘肃", value: 56 },
                { name: "青海", value: 10 },
                { name: "宁夏", value: 18 },
                { name: "新疆", value: 180 },
                { name: "广东", value: 123 },
                { name: "广西", value: 59 },
                { name: "海南", value: 14 },
            ];
            // 1.注册中国地图的geo json
            echarts.registerMap('中国', { geoJSON: china_geojson })

            var myChart = echarts.init(document.getElementById('main'), null, { renderer: 'svg' });
            var option = {
                tooltip: {},
                series: [
                    {
                        name: '中国地图',
                        type: 'map', // 地图类型 创建一个地理坐标系统，用来展示数据
                        map: '中国',
                        data,
                        // =======地图着色=========
                        itemStyle: {
                            areaColor: "#023677", // 地图区域的颜色。
                            borderColor: "#1180c7", // 图形的描边颜色。
                        },
                        emphasis: {
                            itemStyle: {
                                areaColor: "#4499d0",
                            },
                            label: {
                                color: "white",
                            },
                        },
                    }
                ],
                // 视觉映射
                visualMap: [
                    {
                        // type: "continuous", // 连续型视觉映射组件 (默认)
                        // type: "piecewise", // 分段型视觉映射组件
                        left: "20%",
                        seriesIndex: [0], // 指定取哪个系列的数据
                        // 定义 在选中范围中 的视觉元素, 对象类型。
                        inRange: {
                            color: ["#04387b", "#467bc0"], // 映射组件和地图的颜色(一般和地图色相近)
                        },
                    },
                ],
            };
            myChart.setOption(option);
        }
    </script>
</body>

</html>
